<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="profile-photo">
            <img src="profile-pic (3).png" alt="">
        </div>

        <div class="detail">
            <h2 class="name">CodingLab</h2>
            <p class="work">Youtuber & Blogger</p>
            <div class="icon">
                <i class="fa-brands fa-facebook-f facebook"></i>
                <i class="fa-brands fa-twitter twitter"></i>
                <i class="fa-brands fa-instagram instagram"></i>
                <i class="fa-brands fa-youtube youtube"></i>
            </div>
            <div class="button">
                <button>Subscribe</button>
                <button class="message">Message</button>
            </div>
            <div class="popular">
                <div class="likes">
                <i class="fa-regular fa-heart"></i>
            60k
            <span>|</span>

            </div>
            <div class="comment">
                <i class="fa-regular fa-comment"></i>                
                20k
                <span>|</span>

            </div>
            <div class="share">
               <i class="fa-sharp fa-solid fa-share-nodes"></i>
                12k
            </div>
            </div>
        </div>
    </div>
</body>
</html>
